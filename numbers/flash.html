<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers Flash Cards</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/flash.css">
</head>
<body>
<main>
    <section id="cardContainer">

    </section>
    <button id="flipCard">Flip</button>
    <button id="nextCard">Next</button>
</main>

<template id="cards">
    <div id="card1" class="card">
        <div class="front">
            <svg width="100%" height="40" xmlns="http://www.w3.org/2000/svg">
                <text x="80" y="20" font-style="italic">a</text>
                <text x="120" y="20" class="hand">⟵ ?</text>
                <text x="79" y="20">_</text>
                <text x="80" y="40" font-style="italic">b</text>
                <text x="120" y="40" class="hand">⟵ ?</text>
            </svg>
        </div>
        <div class="bottom hidden">
            <svg width="100%" height="40" xmlns="http://www.w3.org/2000/svg">
                <text x="80" y="20" font-style="italic">a</text>
                <text x="120" y="20" class="hand">⟵ numerator</text>
                <text x="79" y="20">_</text>
                <text x="80" y="40" font-style="italic">b</text>
                <text x="120" y="40" class="hand">⟵ denominator</text>
            </svg>

        </div>
    </div>
    <!---->
    <div class="card">
        <div class="front">
            <svg width="100%" height="300">
                <rect x="0" y="30" height="300" width="200" fill="lavender"></rect>
                <rect x="200" y="30" height="300" width="300" fill="antiquewhite"></rect>
                <circle cx="350" cy="175" r="100" fill="lightblue"/>
                <circle cx="350" cy="175" r="70" fill="darksalmon"/>
                <circle cx="350" cy="175" r="40" fill="khaki"/>
            </svg>
        </div>
        <div class="bottom hidden">
            <svg width="100%" height="300">
                <text x="150" y="15">Real numbers</text>
                <rect x="0" y="30" height="300" width="200" fill="lavender"></rect>
                <text x="50" y="60">Irrational</text>
                <text x="50" y="80">numbers</text>
                <rect x="200" y="30" height="300" width="300" fill="antiquewhite"></rect>
                <text x="275" y="60">Rational numbers</text>
                <circle cx="350" cy="175" r="100" fill="lightblue"/>
                <line x1="420" y1="120" x2="520" y2="80" stroke="black"/>
                <text x="525" y="80">Integers</text>
                <circle cx="350" cy="175" r="70" fill="darksalmon"/>
                <line x1="410" y1="170" x2="520" y2="140" stroke="black"/>
                <text x="525" y="140">Whole numbers</text>
                <circle cx="350" cy="175" r="40" fill="khaki"/>
                <line x1="370" y1="190" x2="520" y2="220" stroke="black"/>
                <text x="525" y="220">Natural numbers</text>
            </svg>
        </div>
    </div>
    <!--reflexive property-->
    <div class="card">
        <div class="front">
            <p>The <b>reflexive property</b></p>
        </div>
        <div class="bottom hidden">
            <p>The <b>reflexive property</b> states that a number always equals itself; that is, <i class="highlight">a = a</i>.</p>
        </div>
    </div>
    <!--symmetric property-->
    <div class="card">
        <div class="front">
            <p>The <b>symmetric property</b>.</p>
        </div>
        <div class="bottom hidden">
            <p>The <b>symmetric property</b> states that if <i class="highlight">a = b</i> then <i class="highlight">b = a</i>.</p>
        </div>
    </div>
    <!--transitive property-->
    <div class="card">
        <div class="front">
            <p>The <b>transitive property</b>.</p>
        </div>
        <div class="bottom hidden">
            <p>The <b>transitive property</b> states that if <i class="highlight">a = b</i> and <i class="highlight">b = c</i> then <i class="highlight">a = c</i>.
        </div>
    </div>
    <!--principle of substitution-->
    <div class="card">
        <div class="front">
            <p>The <b>principle of substitution</b>.</p>
        </div>
        <div class="bottom hidden">
            <p>The <b>principle of substitution</b> states that if <i class="highlight">a = b</i> then we may substitute <i class="highlight">b</i>
                for <i class="highlight">a</i> in any expression containing <i>a</i>.</p>
        </div>
    </div>
    <!--Commutative Properties:-->
    <div class="card">
        <div class="front">
            <p><b>Commutative Properties:</b></p>
        </div>
        <div class="bottom hidden">
            <p>
                <b>Commutative Properties:</b> the order in which addition or multiplication takes place will not
                affect
                the final result.
            </p>
            <ul>
                <li>
                    <i class="highlight">a + b = b + a</i>
                </li>
                <li>
                    <i class="highlight">a × b = b × a</i>
                </li>
            </ul>
        </div>
    </div>
    <!--Associative properties-->
    <div class="card">
        <div class="front">
            <p><b>Associative properties:</b></p>
        </div>
        <div class="bottom hidden">
            <p>
                <b>Associative properties:</b> the way we add or multiply three real numbers will not affect the
                final
                result.
            </p>
            <ul>
                <li>
                    <i class="highlight">a + (b + c) = (a + b) + c = a + b + c</i>
                </li>
                <li>
                    <i class="highlight">a × (b × c) = (a × b) × c = a × b × c</i>
                </li>
            </ul>
        </div>
    </div>
    <!--Distributive property-->
    <div class="card">
        <div class="front">
            <p><b>Distributive property</b></p>
        </div>
        <div class="bottom hidden">
            <p>
                <b>Distributive property</b>
            </p>
            <ul>
                <li>
                    <i>(a + b) × c = a × c + b × c</i>
                </li>
            </ul>
            <p>
                The <b>distributive property</b> may be used in two different ways.
            </p>
            <ul class="lower-alpha">
                <li><i>2 × (x + 3) = 2 × x + 2 × 3 = 2x + 6</i> <span
                        class="hand">⟵ Use to remove parentheses</span></li>
                <li><i>3x + 5x = (3 + 5)x = 8x</i> <span class="hand">⟵ Use to combine two expressions</span></li>
            </ul>
        </div>
    </div>
    <!--Identity Properties-->
    <div class="card">
        <div class="front">
            <p><b>Identity Properties</b></p>
        </div>
        <div class="bottom hidden">
            <p><b>Identity Properties:</b></p>
            <ul>
                <li><i>0 + a = a + 0 = a</i></li>
                <li><i>a × 1 = 1 × a = a</i></li>
            </ul>
            <p>We call <b>0</b> the <b>additive identity</b> and <b>1</b> the <b>multiplicative identity</b>.</p>
        </div>
    </div>
</template>
<script src="../flash.js"></script>
</body>
</html>
