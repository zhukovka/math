<card-container>
    <card-quiz class="green">
        <p>
            <math-expression>x² - a² = (<quiz-input size="5" name="a1"></quiz-input>)(x + a)</math-expression>
        </p>
    </card-quiz>
    <card-quiz class="green">
        <p>
            <math-expression>x² - 2ax + a² = (x - a)(x + a)</math-expression>
        </p>
        <quiz-options name="a2" options="true,false"></quiz-options>
    </card-quiz>
    <card-quiz class="green">
        <p>
            <math-expression>x³ + a³ = (x + a)(x² - ax + a²)</math-expression>
        </p>
        <quiz-options name="a3" options="true,false"></quiz-options>
    </card-quiz>
    <card-quiz class="green">
        <p>
            <math-expression>(a + b) ⋅ c = a ⋅ c + b ⋅ c</math-expression>
        </p>
        <quiz-options name="a4" options="distributive property,perfect squares,associative property"></quiz-options>
    </card-quiz>
    <card-quiz class="green">
        <p>
            <math-expression>x² - a² = (x - a)(x + a)</math-expression>
            <br>is a difference of two squares
        </p>
        <quiz-options name="a5" options="true,false"></quiz-options>
    </card-quiz>
    <!--(card-quiz>p+quiz-options[name=a$ options="true,false"])*5-->
</card-container>
