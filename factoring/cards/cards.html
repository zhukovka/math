<style>
    body {
        overflow: hidden
    }

    .container {
        --n: 1;
        --i: 0;
        display: flex;
        align-items: center;
        overflow-y: hidden;
        width: calc(var(--n) * 100%);
        transform: translate(calc(var(--i) / var(--n) * -100%));
        transition: transform .5s ease-out;
    }

    .controls {
        position: fixed;
        bottom: 10vh;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
<div class="container">
    <card-flip>
        <div slot="front">Front1</div>
        <div slot="back">Back1</div>
    </card-flip>
    <card-flip>
        <div slot="front">Front2</div>
        <div slot="back">Back2</div>
    </card-flip>
</div>
<div class="controls">
    <button id="prev">
        Previous
    </button>
    <button id="next">
        Next
    </button>

</div>
<script>
    const _C = document.querySelector('.container'),
        N = _C.children.length;

    _C.style.setProperty('--n', N);
    let i = 0;
    next.addEventListener("click", e => {
        i = ++i % N;
        _C.style.setProperty('--i', i);
    });
    prev.addEventListener("click", e => {
        i = (N + --i) % N;
        _C.style.setProperty('--i', i);
    });
</script>
